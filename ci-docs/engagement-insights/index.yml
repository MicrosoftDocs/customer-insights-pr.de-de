### YamlMime:Landing
title: Ende der Interaktionserkenntnisse (Vorschauversion)
summary: Die Vorschauversion von Dynamics 365 Customer Insights Interaktionserkenntnisse endete am 15. Februar 2022. Diese Änderung bedeutet, dass die Testversion von Customer Insights nicht mehr die Möglichkeit bietet, Trichter oder andere Berichtsfunktionen zu erstellen. Wir laden Sie ein, die vielen anderen Funktionen von Customer Insights, der Microsoft Kundendatenplattform (CDP), zu erkunden und zu bewerten. Bitte wenden Sie sich direkt an Ihr Microsoft-Kontoteam, wenn Sie Fragen zum Ende der Funktionsvorschau haben. Ihr Kontoteam wird Sie über bevorstehende Markteinführungen auf dem Laufenden halten. Vielen Dank!
