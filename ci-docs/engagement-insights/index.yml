### YamlMime:Landing
title: Funktion Interaktionserkenntnisse in Dynamics 365 Customer Insights (Vorschau)
summary: Sammeln Sie Daten für Ihre Websites. Verstehen Sie interaktiv, wie Kunden mit Ihren Websites interagieren und sie nutzen. Nutzen Sie die tiefe Integration der Funktionen Kundenbindungserkenntnisse und Zielgruppenerkenntnisse, um Ihre Echtzeit-Verhaltensanalysen mit Kundenprofilberichten zu bereichern. Bereichern Sie Kundenprofile mit Webaktivitäten, um Verhaltensdaten in Echtzeit zusammen mit relevanten Kundendaten abzurufen. Transformieren Sie Ihr Unternehmen, um aus Ihren Kundendaten einen unmittelbaren Nutzen zu ziehen.
